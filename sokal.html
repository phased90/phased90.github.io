			function revise() {
				title();
				subtitle();
			}
			function title() {
				var t = ""
				var n = ""
				var format = getTitle();
				for(var i=0; i<format.length; i++) {
					if (format[i] == 'V') {
						t += getVerb();
					} else if (format[i] == 'N') {
						n = getNoun();
						t += n;
					} else if (format[i] == 'A') {
						t += getAdj();
					} else if (format[i] == "2") {
						t += n;
					} else {
						t += format[i];
					}
				}
				document.getElementById("title").innerHTML = t;
			}
			function subtitle() {
				var s = ""
				var format = getSubtitle();
				for(var i=0; i<format.length; i++) {
					if (format[i] == 'V') {
						s += getVerb();
					} else if (format[i] == 'N') {
						s += getNoun();
					} else if (format[i] == 'A') {
						s += getAdj();
					} else {
						s += format[i];
					}
				}
				document.getElementById("subtitle").innerHTML = s;
			}
			function getNoun() {
				return nouns[Math.floor(Math.random()*nouns.length)];
			}
			function getAdj() {
				return adjec[Math.floor(Math.random()*adjec.length)];
			}
			function getVerb() {
				return verbs[Math.floor(Math.random()*verbs.length)];
			}
			function getTitle() {
				return titles[Math.floor(Math.random()*titles.length)];
			}
			function getSubtitle() {
				return subtitles[Math.floor(Math.random()*subtitles.length)];
